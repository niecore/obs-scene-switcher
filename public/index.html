<!DOCTYPE html >
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <script src="./js/angular-drag-and-drop-lists.js"></script>
    <script src="./js/rzslider.min.js"></script>
    <script src="./js/app.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./css/rzslider.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="app">
    <div ng-controller="SimpleDemoController">


        <div ng-show='!models.conntectedToTwitch' class="alert alert-warning" role="alert">
            Controlling OBS instance is currently not streaming.
        </div>

        <div ng-show='models.conntectedToTwitch' class="alert alert-success" role="alert">
            Controlling OBS instance is currently streaming.
        </div>             


        <div ng-show='!models.connectedToObs' class="alert alert-alert" role="alert">
            Service is not connected to controlling OBS instance.
        </div>

        <div ng-show='models.connectedToObs' class="alert alert-success" role="alert">
            Service is conncted to controlling OBS instance.
        </div>                  

        <div>
            <rzslider
                rz-slider-model="slider.value"
                rz-slider-options="slider.options"></rzslider>
        </div>

        <div class="simpleDemo row">
            <div class="col-md-12">
                <div class="row">
                    <div ng-repeat="(listName, list) in models.lists" class="col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">List {{listName}}</h3>
                            </div>
                            <div class="panel-body" ng-include="'simple.html'"></div>
                        </div>
                    </div>
                </div>

                <div view-source="simple"></div>

            </div>
        </div>


            <h2>Generated Model</h2>
    <pre>{{modelAsJson}}</pre>
    </div>

</body>
</html>
